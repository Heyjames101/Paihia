<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        .form-container {
            width: 800px;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 20px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-row label {
            width: 30%;
        }
        .form-row input {
            width: 65%;
            padding: 5px;
        }
        #signature-pad, #signature-pad-employee {
            border: 1px solid black;
            width: 400px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Employee Form</h2>

        <!-- First Row of the Form -->
        <div class="form-row">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name">
        </div>
        
        <div class="form-row">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name">
        </div>

        <!-- Add more rows as needed -->

        <!-- Signature section -->
        <h3>Employee Signature</h3>
        <canvas id="signature-pad-employee"></canvas>
        <button id="clear-signature-employee">Clear Signature</button>

        <h3>Employer Signature</h3>
        <canvas id="signature-pad"></canvas>
        <button id="clear-signature">Clear Signature</button>

        <br><br>
        <button id="submit-button">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script>
        var canvasEmployee = document.getElementById('signature-pad-employee');
        var signaturePadEmployee = new SignaturePad(canvasEmployee);
        var canvas = document.getElementById('signature-pad');
        var signaturePad = new SignaturePad(canvas);

        document.getElementById('clear-signature').addEventListener('click', function () {
            signaturePad.clear();
        });

        document.getElementById('clear-signature-employee').addEventListener('click', function () {
            signaturePadEmployee.clear();
        });

        document.getElementById('submit-button').addEventListener('click', function () {
            var firstName = document.getElementById('first-name').value;
            var lastName = document.getElementById('last-name').value;
            var employeeSignature = signaturePadEmployee.toDataURL();
            var employerSignature = signaturePad.toDataURL();

            // Submit data to server or store it in your backend
            console.log({ firstName, lastName, employeeSignature, employerSignature });
        });
    </script>
</body>
</html>
